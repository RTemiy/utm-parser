<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="black" />
    <meta charset="utf-8">
    <meta name="description" content="Расшифровыватель UTM меток"/>
    <meta property="og:title" content="Расшифровыватель UTM меток"/>
    <meta property="og:description" content="Расшифровыватель UTM меток"/>
    <link rel="icon" type="image/png" href="./images/icon.png">
    <meta property="og:image" content="./images/01.jpg">
    <title>Расшифровыватель UTM меток</title>
    <style>
        body {
          background-color: black;
          color: white;
      }
        button {
          border-radius: 15px;
          height: 25px;
          border: 0;
        }

        input{
          height: 25px;
          border-radius: 15px;
        }
        p {
          text-wrap: normal;
          overflow-wrap: anywhere;
        }

        .container {
          display: flex;
          flex-direction: row;
          justify-content: left;
          align-items: center;
          padding-bottom: 5px;
          gap: 15px;
        }

        .container__title {
          font-weight: 800;
          background-color: darkslateblue;
          padding: 10px;
          border-radius: 15px;
          border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container__value {

        }
    </style>
</head>
<body>
<div>
    <input type="text" id="utmInput" placeholder="Вставьте ссылку">
    <button id="doButton">Разобрать</button>
    <button id="clearButton">Очистить</button>
</div>
<div>
    <div id="resultField">
    </div>
</div>
</body>
<script>
  const input = document.body.querySelector('#utmInput')
  const doButton = document.body.querySelector('#doButton')
  const clearButton = document.body.querySelector('#clearButton')
  const resultField = document.body.querySelector('#resultField')

  function doUTM() {
    const link = input.value
    const url = link.split('?')[0]
    const UTMs = link.split('?')[1].split('&')
    resultField.innerHTML = ''
    let result = `
    <div class="container">
        <p class="container__title">Страница входа</p>
        <p class="container__value">${url}</p>
      </div>
    `
    UTMs.forEach(utm => {
      const currentUTM = utm.split('=')
      result+= `
      <div class="container">
        <p class="container__title">${currentUTM[0]}</p>
        <p class="container__value">${currentUTM[1]}</p>
      </div>
      `
    })
    resultField.innerHTML = result
  }

  function clear() {
    resultField.innerHTML = ''
    input.value = ''
  }

  doButton.onclick = doUTM
  clearButton.onclick = clear
</script>
</html>
